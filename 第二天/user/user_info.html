<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Title</title>
    <link rel="sheetstyle" href="../assets/lib/layui/css/layui.css">
    <link rel="sheetstyle" href="../assets/css/user_info.css">
</head>
<body>
<div class="layui-card">
    <div class="layui-card-header">修改用户信息</div>
    <div class="layui-card-body">
<form class="layui-form" action="">
    <div class="layui-form-item">
        <label class="layui-form-label">用户名</label>
        <div class="layui-input-block">
            <input type="text" name="title" required  lay-verify="required" autocomplete="off" class="layui-input" readonly>
        </div>
    </div>

        <div class="layui-form-item">
        <label class="layui-form-label">昵称</label>
        <div class="layui-input-inline">
            <input type="text" name="nickname" required lay-verify="required|nickname" placeholder="请输入昵称" autocomplete="off" class="layui-input">
        </div>
        </div>
    <!--再次输入密码-->
    <div class="layui-form-item">
        <label class="layui-form-label">邮箱</label>
        <div class="layui-input-inline">
            <input type="text" name="email" required lay-verify="required|email" placeholder="请输入邮箱" autocomplete="off" class="layui-input">
        </div>
    </div>
    <!--按钮-->
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary" id="btnRest">重置</button>
        </div>
    </div>
</form>
    </div>
</div>
<script src="assets/lib/layui/layui.all.js"></script>
<script src="assets/js/user_info.js"></script>
</body>
</html>
